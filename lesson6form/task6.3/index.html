<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <p class="title">Пожалуйста, укажите Ваше имя и фамилию.</p>
    <p class="text">Чтобы облегчить общение и поиск друзей, у нас приняты настоящие имена и фамилии.</p>
    <div class="container">
        <form action="#">
            <input type="text" placeholder="Ваше имя">
        </form>
        <form action="#">
            <input type="text" placeholder="Ваша фамилия">
        </form>
        <p class="date">Дата рождения</p>
        <div class="number">
            <form action="#">
                <select name="birth">
                    <option value hidden>День</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
        </div>
        <div class="month">
            </form>
            <form action="#">
                <select name="birth">
                    <option value hidden>Месяц</option>
                    <option value="Январь">Январь</option>
                    <option value="Февраль">Февраль</option>
                    <option value="Март">Март</option>
                </select>
            </form>
        </div>
        <div class="year">
            <form action="#">
                <select name="birth">
                    <option value hidden>Год</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                </select>
            </form>
        </div>
        <form action="#">
            <input type="submit" class="submit" value="Зарегистрироваться">
        </form>
        <span>или</span>
        <button><a href="#">Продолжить с Facebook</a></button>
    </div>
</body>

</html>
